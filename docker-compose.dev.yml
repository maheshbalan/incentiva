version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: incentiva-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: incentiva_dev
      POSTGRES_USER: incentiva
      POSTGRES_PASSWORD: incentiva
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incentiva -d incentiva_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - incentiva-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  incentiva-dev-network:
    driver: bridge