    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Incentiva.me - Comprehensive loyalty campaign management platform for businesses" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />

    <title>Incentiva.me - Loyalty Campaign Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Bauhaus-inspired custom styles */
      .bauhaus-accent {
        position: relative;
      }
      
      .bauhaus-accent::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #FF6B35 0%, #FF8E53 100%);
        border-radius: 2px;
      }
      
      .bauhaus-card {
        border-left: 4px solid #FF6B35;
        background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
      }
      
      .bauhaus-button {
        background: linear-gradient(135deg, #2E3440 0%, #4C566A 100%);
        border: none;
        color: white;
        font-weight: 600;
        text-transform: none;
        letter-spacing: 0.025em;
        transition: all 0.2s ease;
      }
      
      .bauhaus-button:hover {
        background: linear-gradient(135deg, #4C566A 0%, #2E3440 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(46, 52, 64, 0.3);
      }
      
      /* Incentiva branding elements */
      .incentiva-logo {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .incentiva-accent-line {
        height: 3px;
        background: linear-gradient(90deg, #FF6B35 0%, #FF8E53 50%, #FFAB71 100%);
        border-radius: 2px;
        margin: 8px 0;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
